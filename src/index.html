<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Kadom</title>
    <style>
      .hero-section {
        position: relative;
        height: 100vh;
        overflow: hidden;
        z-index: 0;
      }

      .grid-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: grid;
        z-index: -1;
        pointer-events: none;
      }

      .square {
        background-color: var(--primary-bg-color);
        border: 1px solid var(--secondary-bg-color);
        pointer-events: auto;
        transition: background-color 0.2s ease;
      }

      .square:hover {
        background-color: var(--secondary-bg-color);
      }

      .hero-content {
        position: relative;
        z-index: 1;
        padding: 40px 60px;
        color: white;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <header class="header-container">
      <div class="header-content">
        <a href="./">
          <img src="./assets/imgs/logo-dark.svg" id="logo" alt="KaDom" />
        </a>

        <nav>
          <ul class="header-menu font-roboto-m">
            <li><a href="#about">Sobre</a></li>
            <li><a href="#training">Formação</a></li>
            <li><a href="#experience">Experiência</a></li>
            <li><a href="#contact">Contato</a></li>
          </ul>
        </nav>

        <button class="color-mode-button" id="colorModeButton">
          <img
            src="./assets/imgs/dark-light-icon.svg"
            alt="Ícone de modo claro e escuro"
          />
        </button>

        <button class="download-button font-roboto-m" id="downloadButton">
          Currículo
        </button>
      </div>
    </header>
    <!-- Section com Grid de fundo -->
    <section class="hero-section" id="home">
      <div class="grid-container" id="grid" aria-hidden="true"></div>

      <div class="hero-content">
        <h1>Olá, eu sou o Kauã!</h1>
        <p>Seja bem-vindo ao meu portfólio!</p>
      </div>
    </section>

    <!-- Outras seções normais -->
    <section id="about">
      <h2>Sobre mim</h2>
      <p>Conteúdo da seção sobre...</p>
    </section>

    <section id="training">
      <h2>Formação</h2>
      <p>Conteúdo da seção formação...</p>
    </section>

    <section id="experience">
      <h2>Experiência</h2>
      <p>Conteúdo da seção experiência...</p>
    </section>

    <section id="contact">
      <h2>Contato</h2>
      <p>Conteúdo da seção contato...</p>
    </section>

    <script src="./scripts/alterLogo.js"></script>
    <script src="./scripts/gridGenerate.js"></script>
  </body>
</html>
